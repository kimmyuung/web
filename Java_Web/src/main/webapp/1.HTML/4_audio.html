<h1> 오디오 태그</h1>
<!-- audio 태그 속성
	1. controls : 오디오 실행 버튼
	2. autoplay : 자동 실행
	video 태그 속성
	1. controls : 비디오 실행 버튼
	2. width : 비디오 가로 사이즈
	3. autoplay : 비디오 자동 실행
	4. iframe
 -->
<audio controls="controls" autoplay="autoplay">
<source src="letitgo.mp3">
</audio>
