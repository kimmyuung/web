<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<body>
<a href ="../index.html"> 1. 인덱스로가기 </a>
<h1> img 태그 : 이미지 삽입</h1>
<!-- 
img 태그 속성
1. alt : 이미지 이름[생략 가능]
2. src : 이미지 파일 경로
	상대경로 : 현재위치 기준 파일 경로
	절대경로 : 모든경로 기준 파일 경로
	/ : 경로 구분 [ 현재 파일 기준 ] 
	../ : 상위 경로 앞으로 1번 이동
	../../ : 상위 경로 앞으로 2번 이동
	../폴더명/파일명 : 상위 폴더내 다른 폴더의 파일명 접근
3. width : 사진 가로 사이즈
px : 고정 크기
% : 반응형 크기 [ 백분율 ] 
 -->
<img alt="" src="주먹으로보자기를이기는법.jpg" width="250px"> <br>
<!-- 현재파일과 동일한 폴더에 있으면 파일명 작성 -->
<img alt="" src="../주먹으로보자기를이기는법.jpg"> <br>
<!-- 현재파일 폴더의 상위에 존재하면 [../] 상위로 이동후 파일명 작성 -->
<img alt="" src="../img/주먹으로보자기를이기는법.jpg"> <br>
<!-- 다른 폴더의 존재하면 [../폴더명/파일명] 상위로 이동 후 해당 폴더로 이동해 파일명 작성 -->

<!-- 절대경로 -->
<img alt="" src="C:\Users\504\git\web\Java_Web\src\main\webapp\1. HTML\주먹으로보자기를이기는법.jpg"> <br>
<!-- 불가! : 현재 웹에서 보고 있는 프로젝트?? 어디에 있을까

-->
<img alt="" src = "http://localhost:8080/Java_Web/1.HTML/주먹으로보자기를이기는법.jpg">
<a href ="../index.html"> 1. 인덱스로가기 </a>
</body>
</html>
